<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- index.html (alleen deze regel aanpassen) -->
<link rel="manifest" href="manifest.webmanifest?v=10">
    <meta name="theme-color" content="#111111">
    <title>Rep & Regret</title>
    <!-- Zet de door 404.html bewaarde route terug vóórdat de app laadt -->
    <script>
      (function () {
        var r = sessionStorage.redirect
        if (r) {
          try { sessionStorage.removeItem('redirect') } catch {}
          if (r !== '/' && r !== '/index.html') {
            history.replaceState(null, null, r)
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
