<title>Redirectingâ€¦</title>
<!-- SPA fallback for GitHub Pages
     Bewaart de opgevraagde route en stuurt naar de app-root.
     index.html zet daarna de echte route terug met history.replaceState. -->
<script>
  (function () {
    var BASE = '/Rep-Regret'; // exact jouw repo-pad
    var p = location.pathname;
    var rel = p.startsWith(BASE) ? p.slice(BASE.length) : p; // bv. "/planner"
    sessionStorage.redirect = rel + location.search + location.hash;
    location.replace(BASE + '/');
  })();
</script>
